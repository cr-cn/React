<!DOCTYPE html>
<html lang="en">
<head>
	<title>this.state</title>
	<script src='build/react.js'></script>
	<script src='build/react-dom.js'></script>
	<script src='build/browser.min.js'></script>
</head>
<body>
	<div id="example"></div>
	 <!-- 
		组件免不了要与用户互动，React的一大创新就是将组件看成是一个状态机，一开始有一个初始状态，然后用户互动
		导致状态发生变化，从而触发重新渲染UI
	  -->


	   <!-- 
			LikeButton组件，它的方法getInitialState方法用于定义初始状态，也就是一个对象
			这个对象可以通过this.state属性读取
			当用户点击组件时导致状态变化，this.setState方法久可以修改状态值，每次修改之后，自动调用this.render方法，再次渲染组件

			由于this.props和this.state都用于描述组件的特性，可能会产生混淆
			简单的区分方法是，this.props表示那些一旦定义就不再改变的特性
			this.state是会随着用户互动而产生变化的特性
	    -->
	   
	<script type='text/babel'>
		var LikeButton = React.createClass({
			getInitialState:function(){
				return{liked:false}
			},
			handleClick:function(event){
				this.setState({
					liked:!this.state.liked
				})
			},
			render:function(){
				var text = this.state.liked?'like':'haven\'t liked';
				return (
					<p onClick={this.handleClick}>
						You {text} this.Click to toggle
					</p>
				)
			}
		});

		ReactDOM.render(
			<LikeButton />,
			document.getElementById('example')
		)
	</script>
</body>
</html>
