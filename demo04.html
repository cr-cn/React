<!DOCTYPE html>
<html lang="en">
<head>
	<script src='build/react.js'></script>
	<script src='build/react-dom.js'></script>
	<script src='build/browser.min.js'></script>
</head>
<body>
	<div id="example"></div>
	<!-- 
		HelloMessage(name='John')这就是一个组件类
		模版插入组件类时会自动生成HelloMessage的一个实例（组件都指组件类的实例）
		所有组件类都必须有自己的render方法，用于输出组件
		组件类的第一个字母必须大写，否则会报错，组件类只能包含一个顶层标签，否则会报错（html包裹的标签不能并列两个）
		可以任意加入属性，然后在组件类的this.props对象上获取，this.props.name
		重要：：：class属性必须写成className，for属性必须写成htmlFor，因为class和for是JavaScript的保留字
	-->
	<script type='text/babel'>
		var HelloMessage = React.createClass({
			render:function(){
				return <h1>Hello{this.props.name}</h1>
			}
		});

		ReactDOM.render(
			<HelloMessage name='John' />,
			document.getElementById('example')
		)
	</script>
</body>
</html>
