<!DOCTYPE html>
<html lang="en">
<head>
	<title>PropTypes</title>
	<script src='build/react.js'></script>
	<script src='build/react-dom.js'></script>
	<script src='build/browser.min.js'></script>
</head>
<body>
	<div id="example"></div>

	<div id="example22"></div>
	   <!-- 
			组件的属性可以接受任意值，string，object，function等等都可以
			有时候，我们需要一种机制，来验证别人使用组件时，提供的参数是否符合要求
			组件类的PropTypes属性，就是来验证组件实例的属性是否符合要求的
			如果title属性没有通过验证，控制台就会显示一行错误的信息
			另外，getDefaultProps方法可以用来设置组件属性的默认值
	    -->
	<script type='text/babel'>
		var MyTitle = React.createClass({
			propTypes:{
				title:React.PropTypes.string.isRequired
			},

			getDefaultProps:function(){  //getDefaultProps方法可以设置组件属性的默认值
				return{
					title:'hello world'
				}
			},
			render:function(){
				return <h1>{this.props.title}</h1>
			}
		});

		var data = function(){
			alert('xxx')
		};
		ReactDOM.render(
			<MyTitle title={data} />,
			document.getElementById('example')
		);
		ReactDOM.render(
			<MyTitle />,
			document.getElementById('example22')
		)



	</script>
</body>
</html>
